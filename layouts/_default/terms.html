{{ define "main" }}
    <main>
        <section>
            <header class="homepage-header">
                <h1>{{ .Title }}</h1>
            </header>
            <div class="homepage-content">
                {{ .Content }}


                <ul class="terms">
                    {{ range .Data.Terms }}
                    <li>
                        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})
                    </li>
                    {{ end }}
                </ul>
            </div>
        </section>
    </main>
{{ end }}
